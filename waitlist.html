<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-center">
        <span <i class="fas fa-utensils">
          </i>
        </span> Elephant Pieces</h1>
      <hr>
      <h2 class="text-center">We'll teach you how to eat an elephant</h2>
      <br>

      <div class="text-center">
        <a href="/waitlist">
          <button type="button" class="btn btn-lg btn-primary">
            <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
        </a>
        <a href="/reservation">
          <button type="button" class="btn btn-lg btn-danger">
            <span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
        </a>
        <a href="/">
          <button type="button" class="btn btn-lg btn-default">
            <span class="glyphicon glyphicon-home"></span>
          </button>
        </a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Current Reservations</h4>
          </div>
          <div class="panel-body" id="tableSection">
          </div>
        </div>

        <!-- Waiting List Panel -->
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">Waiting List</h4>
          </div>
          <div class="panel-body" id="waitlistSection">
          </div>
        </div>
      </div>
    </div>


    <footer class="footer">
      <div class="container">
        <p>Control Panel</p>
        <p>
          <a href="#" id="clear">Clear Table</a> |
          <a href="/api/tables">API Table Link</a> |
          <a href="/api/waitlist">API Wait List</a> |
          <a href="https://github.com/afhaque/HotRestaurant">GitHub Repo</a>
        </p>
      </div>
    </footer>

  </div>

</body>

</html>
